<html>

<head>

    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/hangmanstyle.css">
    
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type='text/css'>
</head>

<body>
<section class="container">

<div class="row">
	<div class="col-md-12 text-center">
		<h4>Press any key to get started</h4>
		<h1>Stranger Words</h1>
		<h3>Upside Down World</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-2 text-center">
		<img src="assets/images/freakingOut.gif" class="displayImg" id="winImg">
		<div id="info" class="info">Mind-boggling</div>
		<audio autoplay src="" type="audio/mpeg" id="audioPlace">
		Your browser does not support the audio element.
		</audio>
	</div>
	<div class="col-md-8 text-center">
		<div class="current">Guess Word</div>
		<div id="currentWord" class="current"></div>
		<div id="hint" class="loud"></div>
		<div id="message" class="message"> </div>
	</div>
	<div class="col-span-2 text-center">	
		<div class="box">Guesses Left:</div> 
		<div id="guessPlace" class="loud1">9</div>
		<div class="box1">Letters Guessed:</div>
		<div id="yourPlace" class="guesses"></div>
	</div>
</div>
</section>
<script type="text/javascript" src="assets/javascript/hangManGame.js"></script>

</body>

</html>
